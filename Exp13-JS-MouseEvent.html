<html>
    <head>

    
    <script>
          function over(){
            
            document.write("Mouse Over");
          }
    </script>
    </head>

    <body>

    <p>Your mouse inside division</p>
    <div onmouseover="over()">
       <h2>This is inside div</h2>
    </div>
    
    </body>
</html>
