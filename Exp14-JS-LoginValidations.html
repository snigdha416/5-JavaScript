<html>
    <head>
        <title>Login Page Validation</title>
    <script> 
       function myvalidate(form) {
        var  userName = form.username.value;
        var  password = form.password.value;
        if(userName.length === 0) {
            alert("You Must Enter valid username ");
            return false;
        }
        if(password.length === 0) {
            alert("You Must Enter valid Password ");
            return false;
        }         
      return true; 
       }

    </script>
    </head>  
 <body>
    <h1>Login Form</h1>
    <form action="LoginSuccess.html"  onsubmit="return myvalidate(this);">

    UserName : <input type="text" name="username" size="10"><br>
    Password : <input type="password" name="password" size="10"><br>
            <input type="submit" value="Submit">
            <input type="reset" value="Rest Form "> 
    </form>
 </body> 
</html>
