<html>
    <head>
        <script>
             
            function book(title , author ){
                this.title = title;
                this.author = author;
            }
        
        </script>

    </head>
     
    <body>
          <script>
               var myBook = new book ("JAVA","OracleCorp");

               document.write("Book title is :"+myBook.title+ "<br>");
               document.write("Book author is :"+myBook.author+ "<br>");
          </script>
    </body>
</html>
