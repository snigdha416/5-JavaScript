<html>
    <head>

    </head>
    <body>
        <h2>JavaScript Objects</h2>
       <p id="myram">Hello</p>

       <script>
           //create an object
           var person = {
            firstName:"Abbas",
            lastname:"M",
            age:35,
            address:"Hyd",

            fullName : function(){
                return this.firstName +  " " +this.lastname+ " "+this.address+ "  " +this.age;
            }
        };

           // Display  data form the object

           document.getElementById("myram").innerHTML = person.fullName();
       </script>

    </body>
</html>
