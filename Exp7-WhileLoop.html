
<html>
    <head>

    </head>
    <body>
        <h4>While Loop</h4>
        <p id="myloop"></p>
        
        <script>
            let t1="";
            let n=0;
            while(n  < 20) {

                t1 += "<br>"  +n;
                n++;

            }    
              
            document.getElementById("myloop").innerHTML=t1;
         </script>
    </body>
</html>
