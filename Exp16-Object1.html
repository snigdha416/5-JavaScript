    <body>
        <h2>JavaScript Objects</h2>
       <p id="myram">Hello</p>

       <script>
           //create an object
           var person = {
            firstName:"Abbas",

            age:35,
            address:"Hyd"};

           document.getElementById("myram").innerHTML = person.firstName + "  Age : " +person.age + "Address: " + person.address;
       </script>
