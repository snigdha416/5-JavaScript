<html>

    <body>
        <h4>CheckBox</h4>

        checkbox : <input type="checkbox" id="myCheck">
        <p> Click me button to check the check box</p>

        <button onclick="myFunction()">ClickMe</button>

        <script>
            function myFunction(){
                var x = document.getElementById("myCheck");
                x.checked = true;
                
            }
      </script>


    </body>
</html>
